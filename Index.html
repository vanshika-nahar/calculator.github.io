<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ulility.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container mx-auto flex flex-col center-items">
        <div class="row">
            <input type="text" class="input mx-auto">
        </div>
        <div class="row">
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">C</button>
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">()</button>
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">%</button>
            <button class="text-bg-color-hover-one button">&div;</button>
        </div>
        <div class="row">
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">7</button>
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">8</button>
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">9</button>
            <button class="text-bg-color-hover-one button">*</button>
        </div>
        <div class="row">
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">4</button>
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">5</button>
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">6</button>
            <button class="text-bg-color-hover-one button">-</button>
        </div>
        <div class="row">
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">1</button>
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">2</button>
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">3</button>
            <button class="text-bg-color-hover-one button">+</button>
        </div>
        <div class="row">
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">00</button>
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">0</button>
            <button class="bg-PictonBlue text-bg-color-hover text-color button text-center">.</button>
            <button class="text-bg-color-hover-one button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
